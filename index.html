<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakushigo's Font</title>
    <link rel="stylesheet" href="cooper-hewitt/cooper-hewitt.css">
    <style>
        body{
            font-family: sans-serif;
            padding: 20px;
        }
        .header{
            text-align: center;
        }
        .example{
            font-size: 24pt;
        }
        .fl{
            list-style: none;
        }
        .fl li{
            border: 1px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            Hakushigo's font collection
        </h1>    
        <hr>
    </div>
    <div class="body">
        <ul class="fl">
            <li>
                <p>
                    <b>
                        Cooper-Hewitt
                    </b>
                    <a href="cooper-hewitt/cooper-hewitt.css">click here for the CSS file</a>
                </p>
                <div class="example" style="font-family: 'Cooper Hewitt'">
                    <p>
                        A fox jump over a lazy dog
                    </p>
                    <p>
                        <b>
                            A fox jump over a lazy dog
                        </b>
                    </p>
                    <p>
                        <b>
                            <i>
                                A fox jump over a lazy dog
                            </i>
                        </b>
                    </p>
                    <p>
                        <i>
                            A fox jump over a lazy dog
                        </i>
                    </p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
